<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人用户信息注册</title>
</head>
<body>
    <from name="usermodify" action="#" method="post">
    <table align="center">
    <tr>
        <caption><h2>用户资料修改页面</h2></caption>
        <td align="right">用户名：</td>
        <td><input name="loginname" type="text" maxlength="12" required pattern="^[a-zA-Z][a-zA-Z0-9_]{4,11}$"" autofocus/></td>
        <td>（必填,用户名一字母开头，长度在5~12字节之间，允许包含字母、数字和下划线）</td>
    </tr>
    <tr>
        <td align="right">密码：</td>
        <td><input name="pass" type="password" maxlength="12" required pattern="^[a-zA-Z]\w{5,17}$"/></d>
        <td>（必填，以字母开头，长度在6~18之间，只能包含字母、数字和下划线）</td>
    </tr>
    <tr>
        <td align="right">密码确认</td>
        <td><input name="realname" type="text" required/></td>
        <td></td>
    </tr>
    <tr>
        <td align="right">真实姓名：</td>
        <td><input name="realname" type="text" required/></td>
        <td></td>
    </tr>
    <tr>
    <tr>
        <td align="right">出生日期：</td>
        <td><input name="birth" type="date" value=“1990/10/10/></td>
        <td></td>
    </tr>
    <tr>
        <td align="right">固定电话：</td>
        <td><input name="guphone" type="tel" pattern="^(\d{3,4}\-?)?\d{7,8}$"/></td>
        <td></td>
    </tr>
    <tr>
        <td align="right">手机号码：</td>
        <td><input name="guphone" type="tel" pattern="^^1[3|4|5|8][0-9]\d{4,8}$"/></td>
        <td></td>
    </tr>
    <tr>
        <td align="right">E-mail地址：</td>
        <td><input name="myemail" type="email" multiple/></td>
        <td></td>
    </tr>
    <tr>
        <td align="right">博客主页：</td>
        <td><input name="myurl" type="url" placeholder="http:/www.baidu.com"/></td>
        <td></td>
    </tr>
    <tr>
        <td align="right">身份证号码：</td>
        <td><input name="card" type="text" pattern="^\d{8,18}|[0-9x]{8,18}|[0-9x]{8,18}?$"/></td>
        <td></td>
    </tr>
    <tr>
        <td align="right">教育情况：</td>
        <td>
            <select>
                <option value="小学">小学</option>
                <option value="初中">初中</option>
                <option value="高中">高中</option>
                <option value="大专">大专</option>
                <option value="本科">本科</option>
                <option value="研究生">研究生</option>
                <option value="硕士">硕士</option>
                <option value="其他">其他</option>
            </select>
        </td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit"/>
            <input type="reset"/>
        </td>
        <td></td>
    </tr>
</table>
    </from>
    
</body>
</html>
