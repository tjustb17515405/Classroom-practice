           <td><h4>《早发白帝城》</h4><p>朝辞白帝彩云间，千里江陵一日还。</p><p>两岸猿声啼不住，轻舟已过万重山。</p></td>

       <tr>
        <td><h4>《黄鹤楼送孟浩然之广陵》</h4><p>故人西辞黄鹤楼，烟花三月下扬州。,</p><p>孤帆远影碧空尽，唯见长江天际流。</p></td>
        <td><img src="../img/d.jpg" width="240px" height="100px" align="right"></td>
       </tr>
       <tr>
        <td><h4>《静夜思》</h4><p>床前明月光，疑是地上霜。</p><p>举头望明月，低头思故乡。</p></td>
